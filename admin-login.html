<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="UTF-8" />
    <title>लग-इन | सिफारिस प्रणाली</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .login-box {
        width: 300px;
        margin: 80px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      .login-box button {
        background-color: #3399ff;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img
        src="./janakpurdham-logo.png"
        alt="Janakpurdham Logo"
        style="width: 150px; height: auto"
      />
      <h1>लग-इन</h1>
    </header>

    <div class="login-box">
      <form action="backend/admin_login.php" method="POST">
        <label for="phone">फोन नम्बर</label>
        <input type="text" id="phone" name="phone" required />

        <label for="password">पासवर्ड</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">लग-इन गर्नुहोस्</button>
      </form>
    </div>
  </body>
</html>
