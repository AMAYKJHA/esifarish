<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>सिफारिस आवेदन</title>
    <link
      href="https://nepalidatepicker.sajanmaharjan.com.np/v5/nepali.datepicker/css/nepali.datepicker.v5.0.5.min.css"
      rel="stylesheet"

    <style>
      body {
        font-family: "Segoe UI", "Mangal", sans-serif;
        padding: 20px;
        background: #ffd6e0;
      }
      h2 {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
      }
      .field-group {
        margin-bottom: 20px;
      }
      .field-pair {
        display: flex;
        gap: 10px;
      }
      .field-pair input {
        flex: 1;
      }
      .hidden {
        display: none;
      }
      #preview img,
      #preview embed {
        width: 100px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>सिफारिस आवेदन फारम</h2>
    <form
      id="applyForm"
      enctype="multipart/form-data"
      method="POST"
      action="backend/submit.php"
    >
      <div class="field-group">
        <label for="sifarishType">सिफारिस प्रकार *</label>
        <select id="sifarishType" name="sifarishType" required>
          <option value="">-- छनौट गर्नुहोस् --</option>
          <!-- Personal Documents -->
          <option value="birth">जन्म प्रमाणपत्र</option>
          <option value="death">मृत्यु प्रमाणपत्र</option>
          <option value="citizenship">नागरिकता प्रमाणपत्र</option>
          <option value="marriage">विवाह प्रमाणपत्र</option>
          <option value="poverty">गरिब / आर्थिक स्थिति प्रमाणपत्र</option>
        </select>
      </div>

      <!-- Dynamic Fields -->
      <div id="dynamicFields"></div>

      <!-- पुरा नाम -->
      <div class="field-group">
        <label for="fullNameNp">पुरा नाम (नेपाली) *</label>
        <input type="text" name="fullNameNp" id="fullNameNp" required />
      </div>

      <div class="field-group">
        <label for="fullNameEn">Full Name (English) *</label>
        <input type="text" name="fullNameEn" id="fullNameEn" required />
      </div>

      <!-- जन्म मिति -->
      <div class="field-group">
        <label>जन्म मिति *</label>
        <div class="field-pair">
          <input
            type="text"
            id="dob_bs"
            name="dob_bs"
            placeholder="वि.सं. YYYY-MM-DD"
            required
          />
          <input type="date" id="dob_ad" name="dob_ad" />
        </div>
      </div>

      <!-- नागरिकता नम्बर र जारी मिति -->
      <div class="field-group">
        <label for="citizenNo">बुवाको नागरिकता नम्बर *</label>
        <input type="text" name="citizenNo" id="citizenNo" required />
      </div>
      <div class="field-group">
        <label>बुवाको नागरिकता जारी मिति *</label>
        <div class="field-pair">
          <input
            type="text"
            id="cit_bs"
            name="cit_bs"
            placeholder="वि.सं. YYYY-MM-DD"
            required
          />
          <input type="date" id="cit_ad" name="cit_ad" />
        </div>
      </div>

      <!-- उमेर समूह -->

        <label for="ageGroup">उमेर समूह *</label>
        <select id="ageGroup" name="ageGroup" required>

          <option value="1-15">1-15</option>
          <option value="16-25">16-25</option>
          <option value="26-40">26-40</option>
          <option value="41-60">41-60</option>
          <option value="60+">60+</option>
        </select>

        <div class="error" id="errDistrict"></div>
      </div>

      <div class="row">
        <label for="mobileNo"
          >सम्पर्क नम्बर <span style="color: red">*</span></label
        >
        <input type="number" id="mobileNo" name="mobile_no" required />
        <div class="error" id="errMobileNo"></div>
      </div>

      <div class="row">
        <label for="citFront"
          >नागरिकता (अगाडी) <small>(jpg, png, jpeg only, max 2MB)</small></label
        >
        <input
          type="file"
          id="citFront"
          name="citizenship_front"
          accept=".jpg,.jpeg,.png"
          required
        />
        <div class="error" id="errCitFront"></div>
      </div>

      <div class="row">
        <label for="citBack"
          >नागरिकता (पछाडी) <small>(jpg, png, jpeg only, max 2MB)</small></label
        >
        <input
          type="file"
          id="citBack"
          name="citizenship_back"
          accept=".jpg,.jpeg,.png"
          required
        />
        <div class="error" id="errCitBack"></div>
      </div>

      <!-- Document Upload -->
      <div class="field-group">
        <label for="docUpload">आवश्यक कागजातहरू अपलोड गर्नुहोस् *</label>
        <input
          type="file"
          id="docUpload"
          name="documents[]"
          multiple
          required
          accept="image/*,.pdf"
        />
        <div id="preview"></div>
      </div>

      <button type="submit">पेश गर्नुहोस्</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
